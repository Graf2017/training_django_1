{% extends 'my_app1/base.html' %}

{% block content %}
<p>{{ title }}</p>

<form action="{% url 'add_position' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <p><label for="{{ field.id_for_label }}">{{field.label}}: </label>{{ field }}</p>
        <div>{{ field.errors }}</div>

    {% endfor %}
    <button type="submit">Додати</button>
</form>

{% endblock content %}
